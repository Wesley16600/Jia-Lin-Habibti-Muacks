<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Very Important Decision</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Quicksand',sans-serif;
      text-align:center;
      background:#EFE6FF;
      margin:0;
      padding:14px;
      height:100vh;
    }

    .card{
      max-width:520px;
      margin:0 auto;
      height:calc(100vh - 28px);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      gap:10px;
      padding:14px;
      background:#F6F0FF !important;
      border-radius:18px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
      box-sizing:border-box;
    }

    h2{
      margin:6px 0 0 0;
      font-weight:700;
      font-size:22px;
      line-height:1.1;
    }

    img{
      width:100%;
      max-height:48vh;
      object-fit:contain;
      border-radius:14px;
    }

    #message{
      font-size:18px;
      min-height:44px;           /* give 2 lines room */
      font-weight:600;
      margin:0;
      white-space: pre-line;     /* IMPORTANT: enables \n line breaks */
    }

    .btnRow{
      position:relative;
      height:74px;
      margin-top:2px;
      flex-shrink:0;
    }

    button{
      font-family:'Quicksand',sans-serif;
      font-weight:700;
      padding:12px 22px;
      font-size:17px;
      border-radius:12px;
      border:none;
      box-shadow:0 6px 14px rgba(0,0,0,0.10);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      transition:transform 0.12s ease;
      position:absolute;
      top:8px;
      transform-origin:center;
    }

    button:active{ transform:scale(0.98); }
